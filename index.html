<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,500;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Rock Paper Scissors</h1>
</header>

<div class="game">
    <div class="scoreboard">
        <div class="badge" id="comp">Comp</div>
        <div class="badge" id="user">User</div>
        <span class="score" id="userscore">0</span>:<span class="score" id="compscore">0</span>
    </div>
    <div class="choicePictures">
        <div id="userChoicePicture">
        </div>
        <div id="compChoicePicture">
        </div>
    </div>
    <div class="result">
        <p>LetÂ´s start a game!</p>
    </div>
    <div class="choices">
        <img src="images/Rock.png" alt="rock" id="rock" class="bigImages  img1">
        <img src="images/Paper.png" alt="paper" id="paper" class="bigImages img2">
        <img src="images/Scissors.png" alt="scissors" id="scissors" class="bigImages img3">
    </div>
</div>
<footer>Copyright Katerina Stepankova 2021, based on freeCodeCamp.org tutorial</footer>
<script src="index.js"></script>

</body>
</html>
